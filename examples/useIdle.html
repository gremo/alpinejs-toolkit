<html>
  <head>
    <title>UseIdle Plugin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-slate-800 px-4 text-slate-200">
    <div class="flex h-screen items-center justify-center">
      <div class="rounded-xl border border-slate-200 p-8 text-3xl" x-data="$useIdle()">
        <p>
          User is:
          <span x-text="isIdle ? 'idle' : 'active'" x-bind:class="isIdle && 'text-red-500' || 'text-green-500'"> </span>
        </p>
      </div>
    </div>

    <script type="module">
      import UseIdle from '/dist/useIdle/index.js';
      import Alpine from '/node_modules/alpinejs/dist/module.esm.js';

      Alpine.plugin(UseIdle);
      Alpine.start();
    </script>
  </body>
</html>
