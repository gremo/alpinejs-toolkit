<html>
  <head>
    <title>UseWindowSize Plugin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-slate-800 px-4 text-slate-200">
    <div class="flex h-screen items-center justify-center">
      <div class="rounded-xl border border-slate-200 p-8 text-3xl" x-data="$useWindowSize()">
        Window size is: <code x-text="width"></code> x <code x-text="height"></code>px
      </div>
    </div>

    <script type="module">
      import UseWindowSize from '/dist/useWindowSize/index.js';
      import Alpine from '/node_modules/alpinejs/dist/module.esm.js';

      Alpine.plugin(UseWindowSize);
      Alpine.start();
    </script>
  </body>
</html>
