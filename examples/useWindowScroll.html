<html>
  <head>
    <title>UseWindowScroll Plugin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        height: 100%;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-slate-800 px-4 text-slate-200">
    <div class="z-1 fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2" x-data="$useWindowScroll()">
      <div class="rounded-xl border border-slate-200 p-8 text-3xl">
        <p>
          Scrolling ratio is:
          <span x-text="`${null !== ratio ? ratio.toFixed(2) : '-'}`"></span>
        </p>
        <p>
          Scrolling direction is:
          <span x-text="direction || '-'"></span>
        </p>
      </div>
    </div>

    <p style="height: 2000"></p>

    <script type="module">
      import UseWindowScroll from '/dist/useWindowScroll/index.js';
      import Alpine from '/node_modules/alpinejs/dist/module.esm.js';

      Alpine.plugin(UseWindowScroll);
      Alpine.start();
    </script>
  </body>
</html>
